<body>
    <main class="p-2 pb-4 pt-5">
        <section class="container">
            <section class="row mx-sm-1 p-3 col-md-7 border ">
                <h2 class="pt-3 mb-1 col-11">Contact</h2>
                <hr class="ml-0 pb-2 col-10 pt-0 mt-1">
                <form class="mx-2 px-1">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter Email Address">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Additional Info</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Any additional info or Questions"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </section>
    </main>
